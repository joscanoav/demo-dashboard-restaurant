<h2>Órdenes</h2>

<input type="text" pInputText (input)="applyFilter($event)" placeholder="Buscar órdenes...">

<p-table [value]="filteredOrders" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="customer">Cliente <p-sortIcon field="customer"></p-sortIcon></th>
            <th pSortableColumn="date">Fecha <p-sortIcon field="date"></p-sortIcon></th>
            <th pSortableColumn="total">Total <p-sortIcon field="total"></p-sortIcon></th>
            <th pSortableColumn="status">Estado <p-sortIcon field="status"></p-sortIcon></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-order>
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer }}</td>
            <td>{{ order.date }}</td>
            <td>{{ order.total | currency }}</td>
            <td>{{ order.status }}</td>
        </tr>
    </ng-template>
</p-table>
